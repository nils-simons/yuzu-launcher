<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuzu Launcher</title>
  <link rel="shortcut icon" href="../logo.ico" type="image/x-icon">

  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


  <link rel="stylesheet" href="./assets/css/utils/global.css">
  <link rel="stylesheet" href="./assets/css/src/header.css">
  <link rel="stylesheet" href="./assets/css/src/main.css">
  <link rel="stylesheet" href="./assets/css/src/footer.css">
  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <script src="./assets/js/utils/rgbToHex.js"></script>
  <script defer src="./assets/js/src/settings.js"></script>
  <script defer src="./assets/js/src/games.js"></script>
  <script defer src="./assets/js/src/refresh.js"></script>
  <script defer src="./assets/js/src/ui.js"></script>
  <script defer src="./assets/js/src/launch.js"></script>
</head>
<body>
  <header>
    <dialog id="settings-dia">
      <i id="settings-close" class="fa-solid fa-xmark"></i>
      <br>
      <div>
        <label for="settings-i-path">
          GAME DIR PATH:
          <br>
          <input id="settings-i-path" type="text">
        </label>
        <br>
        <br>
        <button id="settings-b-save">SAVE</button>
      </div>
    </dialog>
  </header>
  <main>
    <section id="games"></section>
  </main>
  <footer>
    <span>v0.0.1</span>
    <div>
      <button id="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
      <button id="fullscreen"><i class="fa-solid fa-compress"></i></button>
      <button id="settings-btn"><i class="fa-solid fa-gear"></i></button>
      <button id="close"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </footer>
</body>
</html>
